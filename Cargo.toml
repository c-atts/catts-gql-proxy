version = "0.0.3"
edition = "2021"
description = "Proxy Câ€“ATTS recipe queries"
license = "MIT"
repository = "https://github.com/c-atts/catts-query-proxy"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib"]

[dependencies]
futures-timer = "3.0.3"
http = "1.1.0"
jsonpath-rust = "0.7.0"
